<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .sk_time span{
            display: block;
            width: 16px;
            height: 16px;
            background: #333;
            line-height: 16px;
            text-align: center;
            color: #fff;
            font-size: 12px;
            float: left;
            margin-left: 3px;
        }
        .sk_time span:nth-child(3n){
            background: #fff;
            width: 3px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="sk_time">
        <span>0</span>
        <span>0</span>
        <span>:</span>
        <span>0</span>
        <span>0</span>
        <span>:</span>
        <span>0</span>
        <span>0</span>
    </div>

    <script>
        var spanList=document.querySelector('.sk_time span');
        var time=5;
        var timer=setInterval(function(){
            time--;
            var h=Math.floor(time/3600);
            var m=Math.floor(time%3600/60);
            var s=Math.floor(time%60);+

            spanList[0].innerHTML = Math.floor(h / 10);
            spanList[1].innerHTML = h % 10;

            spanList[3].innerHTML = Math.floor(m / 10);
            spanList[4].innerHTML = m % 10;

            spanList[6].innerHTML = Math.floor(s / 10);
            spanList[7].innerHTML = s % 10;

            if(time<=0){
                clearInterval(timer);
            }
        },1000);


    </script>
</body>
</html>
